<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="../../assets/css/master.css"> -->
    <!-- <link rel="stylesheet" href="../../assets/css/navbar.css"> -->
    <title>Navbar en tailwind</title>
    <style>
        body {
            background-color: #F3F3F3;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <header class="w-full fixed top-0 right-0">
        <nav class="bg-white rounded-none p-3.5 flex items-center">
            <a href="#">
                <p class="w-24 text-center"></p>
            </a>
            <div class="w-full flex justify-between">
                <div class="flex items-center">
                    <a class="cursor-pointer ml-10 bg-inherit" onclick="showSidebar()" tabindex="0" role="button"
                        title="Ouvrir le menu latéral" aria-pressed="false" aria-label="Ouvrir le menu latéral">
                        <i id="icons" class="bi bi-list text-2xl"></i>
                    </a>
                    <form class="form-search ml-4" action="">
                        <i class="bi bi-search icon absolute py-2.5 px-5"></i>
                        <input class="focus:outline-none rounded-3xl p-2.5 pl-14 bg-zinc-100 placeholder:text-slate-400"
                            type="text" placeholder="Rechercher">
                    </form>
                </div>
                <div class="navbar-wrapper--content">
                    <ul class="flex items-center">
                        <li class="w-16 text-xl">
                            <a onclick="changeTheme()" tabindex="0" role="button" title="Changer le theme"
                                aria-pressed="false" aria-label="Changer le theme">
                                <i class="bi bi-sun-fill"></i>
                            </a>
                        </li>
                        <li class="w-16 text-xl">
                            <a href="" tabindex="0" role="button" title="Voir les messages" aria-pressed="false"
                                aria-label="Voir les messages">
                                <i class="bi bi-envelope"></i>
                            </a>
                        </li>
                        <li class="w-16 text-xl">
                            <a href="" tabindex="0" role="button" title="Voir les alertes" aria-pressed="false"
                                aria-label="Voir les alertes">
                                <i class="bi bi-bell"></i>
                            </a>
                        </li>
                        <li class="w-16 text-xl">
                            <a href="" tabindex="0" role="button" title="Voir mon profil" aria-pressed="false"
                                aria-label="Voir mon profil">
                                <img class="inline-block h-10 w-10 rounded-full ring-2 ring-white"
                                    src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <script>
        var htmlElement = document.body.parentNode;;
        var iconSunMoon = document.querySelector(".bi-sun-fill");
        var iconBurger = document.getElementById("icons");

        function showSidebar() {
            if (iconBurger.classList.contains('bi-list')) {
                iconBurger.classList.add('bi-x-lg');
                iconBurger.classList.remove('bi-list');
            } else {
                iconBurger.classList.remove('bi-x-lg');
                iconBurger.classList.add('bi-list');
            }
            return false;
        }

        function changeTheme() {
            if (iconSunMoon.classList.contains('bi-sun-fill')) {
                iconSunMoon.classList.add('bi-moon-fill');
                iconSunMoon.classList.remove('bi-sun-fill');
                htmlElement.classList.add("dark");
            } else {
                iconSunMoon.classList.remove('bi-moon-fill');
                iconSunMoon.classList.add('bi-sun-fill');
                htmlElement.classList.remove("dark");
            }
            return false;
        }
    </script>
</body>

</html>
