<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/master.css">
    <title>Login</title>
</head>

<body>
    <main class="h-screen flex">
        <div class="w-1/2">
            <img src="https://picsum.photos/600/800" alt="nature" class="h-full w-full object-cover">
        </div>
        <div class="w-1/2 flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 lg:flex-none xl:px-24">

            <div class="mx-auto w-full max-w-sm lg:w-96">
                <h2 class="mt-6 text-2xl font-extrabold text-gray-900 md:text-3xl text-center">Bienvenue</h2>
                <p href="#" class="mt-2 text-sm font-medium text-center">Please enter your detail</p>
                <form class="mt-4">

                    <div class="space-y-5 mt-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Identifiant</label>
                            <input type="email" id="email" placeholder="Enter your mail" required
                                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none  focus:border-green-700 sm:text-sm">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                            <input type="password" id="password" required
                                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none  focus:border-green-700 sm:text-sm"
                                placeholder="******">
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-8">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="w-4 h-4 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900 font-medium">Se souvenir de
                                moi</label>
                        </div>
                        <a href="#" class="text-sm font-medium">mot de passe
                            oublié</a>
                    </div>
                    <a href="index.html"
                        class="text-center block w-full py-3 px-4 mt-4 rounded-md shadow-sm text-sm text-white bg-blue-600">Se
                        connecter</a>
                </form>

                <div class="mt-6">
                    <p class="px-2 mb-2 mt-8 text-center text-gray-500 font-medium">Pas encore inscrit? <a
                            class="text-blue-600" href="">Créer un
                            compte</a></p>
                </div>
                <div class="relative flex items-center group cursor-pointer">
                    <div class="absolute left-0 flex items-center hidden ml-6 group-hover:flex">
                        <div class="w-3 h-3 -mr-2 rotate-45 bg-black"></div>
                        <span
                            class="relative z-10 p-2 text-xs leading-none text-white whitespace-no-wrap bg-black shadow-lg">A
                            right aligned tooltip.</span>
                    </div>
                </div>

            </div>

        </div>
    </main>
</body>

</html>
